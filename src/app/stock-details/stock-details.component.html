<head>
  <title>Title</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<h2>Stock Details</h2>

<div *ngIf="stock">
  <h3>{{ stock.symbol }}</h3>
  <h4>{{ stock.longName }}</h4>
  <p>{{ stock.regularMarketPrice | currency }}</p>
  <p> {{stock.change | number:'1.2-2'}}% </p>
  <p>{{stock.description}}</p>

  <button (click)="addToBookmarks(stock)">Add</button>

</div>
