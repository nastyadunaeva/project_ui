<div *ngFor="let stock of stocks">
  <h3>
    <a [title]="stock.symbol + ' details'" [routerLink]="['/stocks', stock.symbol]">
      {{ stock.symbol }}
    </a>
    {{ stock.change | number:'1.2-2' }}% <br>
    <p>

      {{ stock.longName }} <br>
      {{ stock.regularMarketPrice | currency }}
    </p>


  </h3>
</div>
